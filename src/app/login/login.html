<div role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="loginmodal-container">
			<h1>Login</h1>
			<div class="alert alert-danger" *ngIf="messageError">{{messageError}}</div>

			<br>
			<form>
				<input type="text" [(ngModel)]="user.username" name="username" placeholder="Username"> 
				<input type="password" [(ngModel)]="user.password" name="password" placeholder="Password"> 
				<input type="submit" (click)="login()" name="login" class="login loginmodal-submit" value="Login">
			</form>

			<div class="login-help">
				<a href="#">Register</a> - <a href="#">Forgot Password</a>
			</div>
		</div>
	</div>
</div>
